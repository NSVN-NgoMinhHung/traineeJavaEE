<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Check out</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">٩(^‿^)۶ Katamiii</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"  data-toggle="dropdown" role="button" aria-expanded="false"> <span class="glyphicon glyphicon-shopping-cart"></span> <span data-bind="text: countCartItems()+' - Items'"></span> <span class="caret"></span></a>
                            <ul id="shopping-cart" class="dropdown-menu dropdown-cart" data-bind="foreach: lstCartItem" >
                                <li>
                                    <span class="item">
                                        <span class="item-left">
                                            <img width="50" height="50" data-bind="attr: {src: p().imageFileName}" alt="" />
                                            <span class="item-info">
                                                <span data-bind="text: p().name"></span>
                                                <span data-bind="text: 'Unit cost: '+p().price+'$'"></span>
                                                <span data-bind="text: 'Quantity: '+quantity()"></span>
                                            </span>
                                        </span>
                                        <span class="item-right">
                                            <button class="btn btn-xs btn-danger pull-right">x</button>
                                        </span>
                                    </span>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- begin container -->
        <div class='container'>
            <div class="row marketing">
                </br>

                <div class="col-lg-6">
                    <form class="form-horizontal" role="form">
                        <fieldset>

                            <p><b>Shipping Details</b></p>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" placeholder="Shipping Address" class="form-control">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" placeholder="City" class="form-control">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Phone #" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Post Code" class="form-control">
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <select id="Country" name="Country" class="form-control">
                                        <option value="1">Sverige</option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                    <hr />
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Coupon">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Apply</button>
                        </span>
                    </div><!-- /input-group --> 

                </div>

                <div class="col-lg-6">

                    <p><b>Review your order</b></p>   

                    <table class="table table-striped table-hover table-bordered">
                        <tbody>
                            <tr>
                                <th>Item</th>
                                <th>QTY</th>
                                <th>Unit Price</th>
                                <th>Total Price</th>
                            </tr>
                            <tr>
                                <td>Awesome Product</td>
                                <td>1 <a href="#">X</a></td>
                                <td>£250.00</td>
                                <td>£250.00</td>
                            </tr>
                            <tr>
                                <th colspan="3"><span class="pull-right">Sub Total</span></th>
                                <th>£250.00</th>
                            </tr>
                            <tr>
                                <th colspan="3"><span class="pull-right">VAT 20%</span></th>
                                <th>£50.00</th>
                            </tr>
                            <tr>
                                <th colspan="3"><span class="pull-right">Total</span></th>
                                <th>£300.00</th>
                            </tr>
                        </tbody>
                    </table> 

                    <a href="http://bootsnipp.com/fullscreen/6nOBB" class="btn btn-warning btn-lg btn-block" role="button"><span class="glyphicon glyphicon-play"></span> CONFIRM ORDER</a>

                </div>


            </div>

        </div>
        <hr>

        <footer>
            <p>&copy; Company 2015</p>
        </footer>
    </div>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="viewmodel/indexViewModel.js"></script>

    <script>
        var ulShoppingCart = document.getElementById('shopping-cart');
        var liDivider = document.createElement('li');
        liDivider.className = "divider";
        var liViewCart = document.createElement('li');
        var aViewCart = document.createElement('a');
        aViewCart.className = "text-center";
        aViewCart.innerHTML = "View Card";
        aViewCart.href = "#";
        liViewCart.appendChild(aViewCart);
        ulShoppingCart.appendChild(liDivider);
        ulShoppingCart.appendChild(liViewCart);
    </script>
</body>
</html>
